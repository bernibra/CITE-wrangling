metadata:
  doi: doi.org/10.1038/s41588-021-00778-2
  description: First, CITE-seq on both unstimulated and stimulated THP-1 cells, which
    enables the simultaneous measurement of cellular transcriptomes alongside surface
    protein levels of PD-L1, PD-L2 and CD86. Second, ECCITE-seq technology, which
    extends CRISPR compatibility to the CITE-seq protocol and enables simultaneous
    gRNA capture. ECCITE-seq allowed us to multiplex >100 individual perturbations
    together and to simultaneously test the effect of each in a single experiment.There
    is also information on GDO data in the GEO file.
  tissue: THP-1
  species: Homo sapiens
  alias: Papalexi_2021
  genome_build: hg19
