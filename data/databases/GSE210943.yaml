metadata:
  doi: doi.org/10.1126/scitranslmed.add9012
  description: "Characterization of the NK cell response among 264 children followed in the East African International Centers of Excellence in Malaria Research (ICEMR) cohorts in Eastern Uganda. The authors used multiparameter flow cytometry, cellular indexing of transcriptomes and epitopes by sequencing (CITE-seq), epigenetic profiling using cytometry by time of flight (EpiTOF), and assay for transposase-accessible chromatin using sequencing (ATAC-seq), along with functional assays, to comprehensively profile NK cell responses."
