metadata:
  doi: doi.org/10.1126/sciimmunol.aba4163
  description: 'Human renal T cells in biopsies from patients with ANCA-GN and from healthy kidney tissue from tumor nephrectomies and identified different T cell subsets including CD4+ TRM cells with TH1 or TH17 expression signatures. That is, T cells from human kidney biopsies from controls and from individuals with ANCA-associated GN were analyzed by scRNA-seq, CITE-seq, flow cytometry, and immune histology.'
  tissue: Renal T cells
  species: Homo sapiens
  alias: Krebs_2020
